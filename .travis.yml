language: python
python:
        - 2.6
        - 2.7
install:
        - pushd __root__
        - python setup.py -q saveopts -f setup.cfg pkg_prepare
                             --ra-metadata-dir=$(pwd)/cluster
                             --ccs-flatten=${HOME}/ccs_flatten
        - cat setup.cfg
        - pip install -qe . || { cat ~/.pip/pip.log; false; }
        - popd
script: ./run-tests
